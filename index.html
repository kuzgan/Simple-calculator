<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="calculator-grid">
        <div class="output">
          <div class="previous-input"></div>
          <div class="current-input"></div>
        </div>
        <button id="all-clear-button">AC</button>
        <button delete-button class="button-style">DEL</button>
        <button sign-change-button class="button-style">±</button>
        <button operation-button class="button-style">-</button>
        <button number-button>1</button>
        <button number-button>2</button>
        <button number-button>3</button>
        <button operation-button class="button-style">÷</button>
        <button number-button>4</button>
        <button number-button>5</button>
        <button number-button>6</button>
        <button operation-button class="button-style">*</button>
        <button number-button>7</button>
        <button number-button>8</button>
        <button number-button>9</button>
        <button operation-button class="button-style">+</button>
        <button number-button class="button-style">.</button>
        <button number-button>0</button>
        <button compute-button class="button-style span-two">=</button>
      </div>
    </div>
  </body>
</html>
